<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yaƒümur Dictionary</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #050415;
      --card: #020617;
      --accent: #ffffff;
      --accent-2: #d1f5ff;
      --danger: #fb7185;
      --text: #ffffff;
      --muted: #cfeaf3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }

    .app {
      width: 100%;
      background: var(--bg);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .search {
      position: relative;
      flex: 1;
      max-width: 360px;
    }

    .search input {
      width: 100%;
      padding: 12px 44px 12px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 14px;
      background: var(--card);
      color: var(--text);
      box-shadow: inset 0 0 0 1px #1f2937;
    }

    .search input::placeholder { color: var(--muted); }
    .search::after {
      content: "üîç";
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .word-count {
      margin-bottom: 16px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      box-shadow: inset 0 0 0 1px #1f2937;
      text-align: center;
    }

    .badge {
      display: inline-block;
      margin-bottom: 6px;
      padding: 2px 8px;
      font-size: 10px;
      border-radius: 999px;
      background: #7c2d12;
      color: #ffffff;
    }

    .badge-new { background: #f59e0b; }

    .right { font-size: 16px; color: var(--danger); font-weight: 600; }
    .wrong { font-size: 18px; font-weight: 700; color: var(--accent-2); margin-top: 4px; }
    .desc { font-size: 13px; margin-top: 8px; color: var(--muted); line-height: 1.4; }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 8px;
      color: var(--muted);
      opacity: 0.75;
    }
    footer strong { color: var(--accent); }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Yaƒümur Dictionary <span style="font-size:14px; opacity:0.7">v1.1</span></h1>
      <div class="search">
        <input type="text" id="search" placeholder="Search the Yaƒümur dictionary" />
      </div>
    </header>

    <div class="word-count" id="word-count"></div>

    <div class="list" id="list"></div>

    <footer>
      ¬© 2025 Yaƒümur Dictionary Project ¬∑ Compiled by <strong>egsk.4</strong><br>
      Editorial Board: egsk.4 (Chief Lexicographer), Yaƒümur (Primary Source)<br>
      <span style="opacity:0.6">v1.1 ‚Äì Minor fixes and wording updates</span>
    </footer>
  </div>

  <script>
    const data = [
      { wrong: 'Rasist', right: 'Racist', desc: 'A nonstandard spelling intended to mean racist.', example: "He was called a rasist for his comments online." },
      { wrong: 'Sence', right: 'Sense', desc: 'A misspelling of sense.', example: "That did not make any sence." },
      { wrong: 'Congrajulashins', right: 'Congrats', desc: 'A misspelling of congrats.', example: "Congrajulashins on your exam!" },
      { wrong: 'Awsom', right: 'Awesome', desc: 'A misspelling of awesome.', example: "That movie was awsom." },
      { wrong: 'Beget', right: 'Baguette', desc: 'A misspelling of baguette.', example: "I bought a fresh beget from the bakery." },
      { wrong: 'Salooshin', right: 'Solution', desc: 'A misspelling of solution.', example: "We found a salooshin to the problem." },
      { wrong: 'Deceshin', right: 'Decision', desc: 'A misspelling of decision.', example: "It was a tough deceshin." },
      { wrong: 'Masheeen', right: 'Machine', desc: 'A misspelling of machine.', example: "The masheeen broke down." },
      { wrong: 'Problim', right: 'Problem', desc: 'A misspelling of problem.', example: "I have a big problim." },
      { wrong: 'Exapshin', right: 'Exception', desc: 'A misspelling of exception.', example: "This is an exapshin to the rule." },
      { wrong: 'Conequit', right: 'Connect', desc: 'A misspelling of connect.', example: "Can you conequit the cables?" },
      { wrong: 'Nolig', right: 'Knowledge', desc: 'A misspelling of knowledge.', example: "He has great nolig." },
      { wrong: 'Jorgis', right: 'Gorgeous', desc: 'A misspelling of gorgeous.', example: "She looked jorgis." },
      { wrong: 'Baisicaly', right: 'Basically', desc: 'A misspelling of basically.', example: "Baisicaly, it was fun." },
      { wrong: 'Sheeld at dawn', right: 'Sheldon', desc: 'A humorous misspelling of Sheldon.', example: "Sheeld at dawn is my favorite character." },
      { wrong: 'Sirios', right: 'Serious', desc: 'A misspelling of serious.', example: "He is sirios about his work." },
      { wrong: 'Fought', right: 'Thought', desc: 'A misspelling of thought.', example: "I never fought about that." },
      { wrong: 'Retardad', right: 'Retarded', desc: 'A misspelling of retarded.', example: "That idea was retardad." },
      { wrong: 'Sipiration', right: 'Separation', desc: 'A misspelling of separation.', example: "The sipiration was hard." },
      { wrong: 'Wiskir', right: 'Whisker', desc: 'A misspelling of whisker.', example: "The cat's wiskir twitched." },
      { wrong: 'Mastash', right: 'Moustache', desc: 'A misspelling of moustache.', example: "He grew a mastash." },
      { wrong: 'Minout', right: 'Minute', desc: 'A misspelling of minute.', example: "I waited a minout." },
      { wrong: 'Burgeraly', right: 'Burglary', desc: 'A misspelling of burglary.', example: "There was a burgeraly in the neighborhood." },
      { wrong: 'Dicshinary', right: 'Dictionary', desc: 'A misspelling of dictionary.', example: "This dicshinary is helpful." },
      { wrong: 'Peaple', right: 'People', desc: 'Human beings in general.', example: "Many peaple agree.", newWord:true },
      { wrong: 'Oh em gee', right: 'OMG', desc: 'An expression of surprise.', example: "Oh em gee that is wild.", newWord:true },
      { wrong: 'Apiranitaly', right: 'Apparently', desc: 'As far as one knows.', example: "Apiranitaly it was canceled.", newWord:true },
      { wrong: 'Properaly', right: 'Properly', desc: 'In an appropriate manner.', example: "Do it properaly.", newWord:true },
      { wrong: 'Hibijibis', right: 'Hijabis', desc: 'Women who wear the hijab.', example: "The hibijibis attended the event.", newWord:true },
      { wrong: 'Perishian', right: 'Persian', desc: 'Relating to Persia or Iran.', example: "She speaks perishian.", newWord:true },
      { wrong: 'Superfragalistixfradgilosas', right: 'Supercalifragilisticexpialidocious', desc: 'A nonsense word meaning fantastic.', example: "That trick was superfragalistixfradgilosas.", newWord:true },
      { wrong: 'Litirily', right: 'Literally', desc: 'In an exact sense.', example: "I was litirily shocked.", newWord:true },
      { wrong: 'Kat', right: 'Cat', desc: 'A small domesticated animal.', example: "The kat slept on the couch.", newWord:true }
    ];

    const list = document.getElementById('list');
    const search = document.getElementById('search');
    const wordCountEl = document.getElementById('word-count');

    function render(filter='') {
      const term = (filter || '').toLowerCase();
      list.innerHTML = '';
      let count = 0;
      data.forEach(function(item) {
        if (!item.wrong.toLowerCase().includes(term) && !item.right.toLowerCase().includes(term)) return;
        count++;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML =
          '<span class="badge">Deprecated spelling</span>' +
          (item.newWord ? ' <span class="badge badge-new">New!</span>' : '') +
          '<div class="right">‚ùå ' + item.right + '</div>' +
          '<div class="wrong">‚úÖ ' + item.wrong + '</div>' +
          '<div class="desc"><strong>Definition:</strong> ' + item.desc + '</div>' +
          '<div class="desc"><strong>Example:</strong> ' + item.example + '</div>' +
          '<div class="desc" style="font-size:12px; opacity:0.6">Status: ‚ùå Not recognized by the Yaƒümur Dictionary<br>Source: Yaƒümur, 2025</div>';
        list.appendChild(card);
      });
      wordCountEl.textContent = 'Total words: ' + count;
    }

    search.addEventListener('input', function(e) {
      render(e.target.value);
    });

    render();
  </script>
</body>
</html>
