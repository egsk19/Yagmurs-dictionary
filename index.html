<style>
:root{
  --bg:#050415;
  --card:#020617;
  --accent:#fff;
  --accent-2:#d1f5ff;
  --danger:#fb7185;
  --text:#fff;
  --muted:#cfeaf3;
}
*{box-sizing:border-box;}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);padding:24px;}
.app{padding:28px;border-radius:20px;}
header{display:flex;flex-direction:column;gap:12px;}
.top-row{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:16px;}
h1{margin:0;font-size:28px;}
.controls{display:flex;gap:10px;flex-wrap:wrap;}
.search{position:relative;}
.search input{
  background:var(--card);color:var(--text);border:none;border-radius:12px;
  padding:12px 50px 12px 16px;width:360px;
  box-shadow:inset 0 0 0 1px #1f2937;
}
.search .clear-btn{
  position:absolute;right:10px;top:50%;
  transform:translateY(-50%);
  background:none;border:none;color:#aaa;
  cursor:pointer;
}
.search::after{content:"üîç";position:absolute;right:36px;top:50%;transform:translateY(-50%);opacity:.6;}
select{
  background:var(--card);color:var(--text);border:none;
  padding:10px;font-size:12px;
  box-shadow:inset 0 0 0 1px #1f2937;border-radius:12px;
}
.filters{display:flex;gap:6px;flex-wrap:wrap;}
.filter{
  font-size:10px;padding:4px 10px;border-radius:999px;
  background:#020617;box-shadow:inset 0 0 0 1px #1f2937;
  color:var(--muted);cursor:pointer;
}
.filter.active{background:#1e293b;color:#fff;box-shadow:inset 0 0 0 1px #3b82f6;}
.word-count{text-align:center;font-size:12px;color:var(--muted);margin-bottom:16px;}
.list{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;}
.card{
  background:var(--card);border-radius:16px;padding:18px;
  box-shadow:inset 0 0 0 1px #1f2937;text-align:center;
}
.badge-new{border-radius:999px;background:#f59e0b;padding:2px 8px;font-size:10px;color:#fff;}
.tag{font-size:9px;padding:2px 6px;border-radius:6px;background:#1e293b;color:var(--muted);margin-left:4px;}
.right{color:var(--danger);font-size:16px;font-weight:700;}
.wrong{color:var(--accent-2);font-size:16px;font-weight:700;}
.desc{font-size:13px;color:var(--muted);margin-top:8px;}
.copy-btn{background:none;border:none;color:#aaa;cursor:pointer;float:right;}
.toast{
  position:fixed;bottom:20px;right:20px;
  background:#222;padding:12px 20px;border-radius:12px;
  color:#fff;opacity:0;transition:.3s;
}
.word-of-day{
  background:var(--card);padding:12px 16px;border-radius:16px;
  margin-bottom:16px;text-align:center;font-weight:600;
}
.footer-message{
  background:var(--card);padding:18px 16px;border-radius:16px;
  margin-top:16px;text-align:center;display:none;
}
footer{text-align:center;font-size:9px;color:var(--muted);margin-top:22px;}
footer a{color:var(--accent-2);text-decoration:none;}
</style>
</head>

<body>

<header>
  <div class="top-row">
    <h1>Yaƒümur Dictionary <span style="font-size:14px;opacity:.7">v1.3</span></h1>
    <div class="controls">
      <div class="search">
        <input id="search" placeholder="Search the Yaƒümur dictionary">

      <select id="sort">
        <option value="az">A‚ÄìZ</option>

      </select>

  <div class="filters" id="filters"></div>

{wrong:'Nolig',right:'Knowledge',desc:'Information or skill.',example:'He has great Nolig.',category:'phonetic'},
{wrong:'Jorgis',right:'Gorgeous',desc:'Very attractive.',example:'She looked Jorgis.',category:'phonetic'},
{wrong:'Baisicaly',right:'Basically',desc:'In a fundamental way.',example:'Baisicaly, it was fun.',category:'typo'},
{wrong:'Sheeld at dawn',right:'Sheldon',desc:'A person‚Äôs name.',example:'Sheeld at dawn is my favorite character.',category:'humor'},
{wrong:'Sirios',right:'Serious',desc:'Not joking.',example:'He is Sirios about his work.',category:'phonetic'},

{wrong:'Oh em gee',right:'OMG',desc:'Expression of surprise.',example:'Oh em gee that is wild.',newWord:false,category:'phrase'},
{wrong:'Apiranitaly',right:'Apparently',desc:'As far as one knows.',example:'Apiranitaly it was canceled.',newWord:false,category:'phonetic'},

];

const list=document.getElementById('list');
const search=document.getElementById('search');
const wordCount=document.getElementById('word-count');
const filters=document.getElementById('filters');
const wordOfDayEl=document.getElementById('word-of-day');
const toast=document.getElementById('toast');
const footerMessage=document.getElementById('footer-message');

const categories=[...new Set(data.map(d=>d.category))];
filters.innerHTML=`<span class="filter active" data-cat="all">All</span>`+
categories.map(c=>`<span class="filter" data-cat="${c}">${c}</span>`).join('');

filters.onclick=e=>{
  if(!e.target.dataset.cat)return;
  const c=e.target.dataset.cat;
  if(c==='all'){activeCategories.clear();[...filters.children].forEach(f=>f.classList.remove('active'));e.target.classList.add('active')}
  else{filters.querySelector('[data-cat="all"]').classList.remove('active');e.target.classList.toggle('active');activeCategories.has(c)?activeCategories.delete(c):activeCategories.add(c)}
  render();
};

function copyEntry(i){
  navigator.clipboard.writeText(`‚ùå ${i.right}\n‚úÖ ${i.wrong}\nExample: ${i.example}`);
  toast.style.opacity='1';
  setTimeout(()=>toast.style.opacity='0',1500);
}
function clearSearch(){search.value='';render();}

function render(){
  list.innerHTML='';let count=0;
  let items=[...data];
  if(sort.value==='az')items.sort((a,b)=>a.wrong.localeCompare(b.wrong));
  else items.sort((a,b)=>(b.newWord===true)-(a.newWord===true));

  search.value.trim()?wordOfDayEl.style.display='none':wordOfDayEl.style.display='block';

  items.forEach((i,idx)=>{
    if(activeCategories.size&&!activeCategories.has(i.category))return;
    if(!i.wrong.toLowerCase().includes(search.value.toLowerCase())&&!i.right.toLowerCase().includes(search.value.toLowerCase()))return;
    count++;
    list.innerHTML+=`
    <div class="card">
      <button class="copy-btn" onclick="copyEntry(data[${idx}])">üìã</button>
      ${i.newWord?'<span class="badge-new"> New!</span>':''}
      <span class="tag">${i.category}</span>
      <div class="right">‚ùå ${i.right}</div>
      <div class="wrong">‚úÖ ${i.wrong}</div>
      <div class="desc"><strong>Definition:</strong> ${i.desc}</div>
      <div class="desc"><strong>Example:</strong> ${i.example}</div>
    </div>`;
  });

  footerMessage.style.display=count===0?'block':'none';
  wordCount.textContent=`Total words: ${count}`;
}

search.oninput=render;
sort.onchange=render;
render();
</script>
